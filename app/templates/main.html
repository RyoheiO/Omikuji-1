<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>おみくじ</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
    </head>
<body>

    <div id="home" class="big-bg">
        <header class ="page-header wrapper">
            <h1>メインサイト</h1>
        </header>
        <p align="center"><font color="#f70101">{{content}}</font></p>
        <div class="home-content wrapper">
            <h2 class="page title">あなたの運命は</h2>
            <p>You can enjoy doing a variety of Omikuji.</p>
            <form action="/" method="POST">
                <input type="number" name="money" placeholder="お賽銭" min="0" style="width: 20.5em;"></br>
                <input type="submit" value="おみくじを引く" class="button"></br>
            </form>
            <a href=" http://127.0.0.1:5000/job"><button type="button" class="button">お金を稼ぐ</button></a></br>
            <a href="/logout">ログアウトする</a>
            <div class="balance">{{m.balance}}円</div>
        </div>
    </div>

</body>
</html>
