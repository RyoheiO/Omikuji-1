<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>登録フォーム</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
    </head>
    
    <body>
        <div id="home" class="big-bg">
            <header class ="page-header">
                <h1>新規登録</h1>
            </header>
    
            <div class="home-content wrapper">
                <form action="/registar" method="post">
                    <input type="text" name="user_name" placeholder="user name" size="37"></br>
                    <input type="password" name="password" placeholder="password" size="37"></br>
                    <input type="submit" value="新規登録" class="button">
                </form>
                <a href="/top">ログイン画面に戻る</a>
                {% if status == "exist_user" %}
                <p>そのユーザは既に登録されています。</p>
                {% endif %}
            </div>
        </div>
    </body>
</html>
