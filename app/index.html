      <!DOCTYPE html>
      <html lang="ja">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Omikuji</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      </head>

      <body>
        <h2 class="text-center">コロナ渦の年末年始何する？</h2>
        <p class="text-center mt-5">誰と？：<span id="who_is", class="border border-secondary"></span></p>
        <p class="text-center">どこで？：<span id="where_is", class="border border-secondary"></span></p>
        <p class="text-center">何をする？：<span id="what_do", class="border border-secondary"></span></p>
        <div class="button text-center">
          <button id="startButton">押して！</button>
        </div>
        <script  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"  
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="  crossorigin="anonymous"></script>
        <script>

          var who = ['お母さん','彼女','親友','お隣さん','一番仲良い異性','バイトの先輩','バイトの後輩'];
          var where = ['近所の川','公園','リビング','トイレ','ベット','ベランダ']
          var what = ['電話する','恋話する','滑らない話をする','黒歴史を話す','ヘリウムガス吸って一言で笑いをとる']
          // ボタンを押した際の動作
          $('#startButton').on('click', function() {
            var random = Math.floor( Math.random() * who.length );
            var random2 = Math.floor( Math.random() * where.length );
            var random3 = Math.floor( Math.random() * what.length );

            var who_is =  who[random];
            var where_is = where[random2];
            var what_do = what[random3];
            $('#who_is').html(who_is);
            $('#where_is').html(where_is);
            $('#what_do').html(what_do);
          });
      </script>
      </body>
      </html>
